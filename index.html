<!DOCTYPE html>
<html>
    <head>
        <title>Report Formatter</title>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js" defer></script>
        <link rel="icon" href="./icons/favicon.svg">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans" rel="stylesheet">
    </head>
    <body class="theme-light">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Report Formatter</h1>
                <div class="theme-container">
                    <img id="theme" src="./icons/theme-light.svg" width="55px" onclick="toggleTheme()">
                </div>
            </div>
        </header>        
        <main class="content">
            <div class="field invisible">
                <label>Data</label>
                <input id="date" disabled />
            </div>
            <div id="squad-field" class="field">
                <label>Time</label>
                <input type="text" id="squad" value=""/>
                <button class="invisible" id="button-save" onclick="saveSquad()">Salvar</button>
            </div>
            
            <div id="form">
                <div class="field">
                    <label>Ambiente</label>
                    <input type="text" id="project" value=""/>
                </div>
                <div class="field invisible" id="deploy-time-field">
                    <label>Horas</label>
                    <select name="deploy-time" id="deploy-time">
                        <option value="09h">09h</option>
                        <option value="10h30">10h30</option>
                        <option value="14h">14h</option>
                        <option value="16h30">16h30</option>
                    </select>
                </div>
                <div class="field invisible" id="deploy-time-anytime-field">
                    <label>Horário</label>
                    <input type="time" id="deploy-time-anytime"/>
                </div>             
                <div class="field fullsize" id="feature-field">
                    <label>Épico</label>
                    <input type="text" id="feature" value=""/>
                </div>
                <div class="field">
                    <label>Nome task</label>
                    <input type="text" id="task-name" value=""/>
                </div>
                <div class="field">
                    <label>Link task</label>
                    <input type="text" id="task-link" value=""/>
                </div>
                <div class="field fullsize" id="description">
                    <label>Descrição</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="field fullsize" id="area">
                    <label>Área</label>
                    <input type="text" id="task-area" value=""/>
                </div>
                <div class="actions">
                    <button id="button-visualize" onclick="visualizeReport()">
                        Visualizar
                    </button>
                    <button id="button-copy" onclick="getReportAndCopy()">
                        Copiar
                    </button>
                </div>
                
            </div>
            <div id="result">
                Visualizando formatação
                <div id="report-formatted">
                </div>
                <div class="actions">
                    <button id="button-visualize" onclick="backToReport()">
                        Editar
                    </button>
                    <button id="button-copy" onclick="copyContent()">
                        Copiar
                    </button>
                </div>
            </div>
            <div id="report-content"></div>
        </main>

        <footer class="footer">
            <span id="message"></span>
            <div class="contact">
                <a href="https://github.com/bruuchida" target="_blank"><img src="./icons/github.svg" alt="github"></a>
                <a href="https://linkedin.com/in/bruna-tiemi-uchida" target="_blank"><img src="./icons/linkedin.svg" alt="linkedin"></a>
            </div>
        </footer>
    </body>
</html>
