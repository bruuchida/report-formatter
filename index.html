<!DOCTYPE html>
<html>
    <head>
        <title>Report Formatter</title>
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/script.js"></script>
        <link rel="icon" href="./icons/favicon.svg">
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <h1 class="title">Report Formatter</h1>
                <div class="theme-container">
                    <img id="theme" src="./icons/theme-light.svg" width="55px" onclick="toggleTheme()">
                </div>
            </div>
        </header>        
        <main class="content">
            <div id="squad-field" class="field">
                <label>Time</label>
                <input type="text" id="squad" value=""/>
            </div>
            
            <div id="form">
                <div class="field">
                    <label>Data</label>
                    <input id="date" disabled />
                </div>
                <!-- loop de tasks deployadas -->
                <div class="field">
                    <label>Horas</label>
                    <input type="time" id="deploy-time-initial" />
                </div>
                <!-- <div class="field">
                    <label>Hor√°rio final</label>
                    <input type="time" id="deploy-time-final"/>
                </div> -->
                <div class="field">
                    <label>Ambiente</label>
                    <input type="text" id="project" value=""/>
                </div>
                
                <div class="field">
                    <label>√âpico</label>
                    <input type="text" id="feature" value=""/>
                </div>
                <div class="field">
                    <label>Nome task</label>
                    <input type="text" id="task-name" value=""/>
                </div>
                <div class="field">
                    <label>Link task</label>
                    <input type="text" id="task-link" value=""/>
                </div>
                <div class="field" id="description">
                    <label>Descri√ß√£o</label>
                    <textarea id="task-description"></textarea>
                </div>
                <div class="field" id="area">
                    <label>√Årea</label>
                    <input type="text" id="task-area" value=""/>
                </div>
                <div class="actions">
                    <button id="button-visualize" onclick="visualizeReport()">
                        Visualizar
                    </button>
                    <button id="button-copy" onclick="getReportAndCopy()">
                        Copiar
                    </button>
                </div>
                
            </div>
            <div id="result">
                Visualizando formata√ß√£o
                <div id="report-formatted">
                </div>
                <div class="actions">
                    <button id="button-visualize" onclick="backToReport()">
                        Editar
                    </button>
                    <button id="button-copy" onclick="copyContent()">
                        Copiar
                    </button>
                    <span id="copied-message"> üìù Copiado! </span>
                </div>
            </div>
            <div id="report-content"></div>
        </main>

        <footer class="footer">
            <div class="contact">
                <a href="https://github.com/bruuchida" target="_blank"><img src="./icons/github.svg" alt="github"></a>
                <a href="https://linkedin.com/in/bruna-tiemi-uchida" target="_blank"><img src="./icons/linkedin.svg" alt="linkedin"></a>
            </div>
        </footer>
    </body>
</html>
